<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>名刺OCR読み取り（日本語対応・高精度）</title>
  <script src="https://cdn.jsdelivr.net/npm/tesseract.js@4/dist/tesseract.min.js"></script>
  <style>
    body { font-family: sans-serif; padding: 1em; }
    video, canvas, img { max-width: 100%; margin-top: 1em; border: 1px solid #ccc; }
    button { padding: 1em; font-size: 1em; margin-top: 1em; width: 100%; }
    #output { white-space: pre-wrap; margin-top: 1em; background: #f9f9f9; padding: 1em; }
  </style>
</head>
<body>

  <h2>📷 名刺をスマホで読み取り（日本語対応・高精度OCR）</h2>
  <video id="video" autoplay playsinline muted></video><br>
  <button onclick="captureAndRecognize()">名刺を撮影して認識</button><br>
  <canvas id="canvas" style="display:none;"></canvas>
  <img id="preview" alt="撮影画像のプレビュー"><br>
  <div id="output">認識結果がここに表示されます</div>

  <script>
    const video = document.getElementById("video");
    const canvas = document.getElementById("canvas");
    const preview = document.getElementById("preview");
    const output = document.getElementById("output");

    // カメラ起動（スマホ背面優先）
    async function initCamera() {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({
          video: {
            facingMode: { ideal: "environment" },
            width: { ideal: 1280 },
            height: { ideal: 720 }
          },
          audio: false
        });
        video.srcObject = stream;
      } catch (err) {
        output.textContent = "カメラが使えません: " + err.message;
      }
    }

    // コントラスト強調（バイナリ化）
    function enhanceImage(ctx, width, height) {
      const imageData = ctx.getImageData(0, 0, width, height);
      const data = imageData.data;

      for (let i = 0; i < data.length; i += 4) {
        const avg = (data[i] + data[i + 1] + data[i + 2]) / 3;
        const value = avg > 180 ? 255 : 0; // 閾値180で2値化
        data[i] = data[i + 1] = data[i + 2] = value;
      }

      ctx.putImageData(imageData, 0, 0);
    }

    initCamera(); // 起動時に実行

    async function captureAndRecognize() {
      const ctx = canvas.getContext("2d");
      const targetWidth = 1280;
      const targetHeight = 720;
      canvas.width = targetWidth;
      canvas.height = targetHeight;
      ctx.drawImage(video, 0, 0, targetWidth, targetHeight);

      // 前処理（2値化）
      enhanceImage(ctx, targetWidth, targetHeight);

      const imageDataURL = canvas.toDataURL("image/png");
      preview.src = imageDataURL;

      output.textContent = "OCR処理中...（高精度日本語モード）";

      const { data: { text } } = await Tesseract.recognize(
        imageDataURL,
        'jpn', // 日本語のみ
        {
          logger: m => console.log(m),
          langPath: 'https://tessdata.projectnaptha.com/4.0.0_best/' // 日本語辞書URL
        }
      );

      output.textContent = "抽出テキスト:\n" + text;

      // 情報抽出
      const emailMatch = text.match(/[a-zA-Z0-9._%+-]+@[a-zA-Z0-9.-]+\.[a-z]{2,}/);
      const phoneMatch = text.match(/(\+?\d{1,3}[-.\s]?)?(\(?\d{2,4}\)?[-.\s]?)?\d{2,4}[-.\s]?\d{4}/);

      const lines = text.split('\n').map(line => line.trim()).filter(line => line.length > 0);
      const nameCandidate = lines.find(line =>
        /^[\p{Script=Han}\p{Script=Hiragana}\p{Script=Katakana}]{2,8}( [\p{Script=Han}\p{Script=Hiragana}\p{Script=Katakana}]{2,8})?$/.test(line) ||
        /^[A-Z][a-z]+ [A-Z][a-z]+$/.test(line)
      );

      output.textContent += "\n\n🔍 抽出情報:\n";
      output.textContent += "🧑‍💼 氏名: " + (nameCandidate || "見つかりません") + "\n";
      output.textContent += "📧 メール: " + (emailMatch ? emailMatch[0] : "見つかりません") + "\n";
      output.textContent += "📞 電話: " + (phoneMatch ? phoneMatch[0] : "見つかりません");
    }
  </script>

</body>
</html>
